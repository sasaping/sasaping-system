spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://sasaping-database.ctem8i2eavmt.ap-northeast-2.rds.amazonaws.com:3306/product
    username: sasaping
    password: ${DB_PASSWORD}

  cassandra:
    contact-points: 127.0.0.1
    port: 9042
    keyspace-name: product
    schema-action: create_if_not_exists
    local-datacenter: datacenter01

  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  elasticsearch:
    rest:
      host: localhost
      port: 9200
      uris: http://localhost:9200
    fingerprint: 2B:EA:5D:9B:EB:E8:B0:D9:70:42:CE:CC:5E:53:24:EE:60:AC:91:CB:9C:D1:C8:B1:9F:75:19:9E:A4:23:D5:DD
    account: elastic
    password: ${ELASTIC_PASSWORD}

  data:
    redis:
      host: product-cache
      port: 6380

product:
  search-index: "sasaping-ecommerce-products"

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:19090/eureka/
