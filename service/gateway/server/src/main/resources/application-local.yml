server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/auth/**

        - id: user
          uri: lb://user
          predicates:
            - Path=/api/users/**, /api/tier/**, /api/address/**

        - id: product
          uri: lb://product
          predicates:
            - Path=/api/products/**, /api/preorders/**, /api/categories/**,

        - id: promotion
          uri: lb://promotion
          predicates:
            - Path=/api/coupons/**, /api/events/**

        - id: payment
          uri: lb://payment
          predicates:
            - Path=/api/payments/**

        - id: search
          uri: lb://search
          predicates:
            - Path=/api/search/**

      
      
      discovery:
        locator:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
