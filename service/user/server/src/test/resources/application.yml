spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    enabled: false # 단위 테스트 시에는 유레카 클라이언트를 사용하지 않음
