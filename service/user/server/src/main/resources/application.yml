server:
  port: 0

spring:
  application:
    name: user
  config:
    import: "configserver:http://config-server:8888"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

management:
  endpoints:
    web:
      exposure:
        include: health, info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
