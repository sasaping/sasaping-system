<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>결제 성공</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }

      .success-icon {
        font-size: 5rem;
        color: #28a745;
      }
    </style>
  </head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center">
          <h1 class="card-title mb-4">결제 성공</h1>
          <div class="success-icon mb-4">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <p class="card-text">결제가 성공적으로 완료되었습니다.</p>
          <hr>
          <div class="text-start">
            <p><strong>주문 ID:</strong> <span th:text="${orderId}"></span></p>
            <p><strong>주문명:</strong> <span th:text="${orderName}"></span></p>
            <p><strong>결제 금액:</strong> <span th:text="${amount}">원</span></p>
            <p><strong>결제 시간:</strong> <span
                th:text="${#temporals.format(createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
