      - eureka-service
      - config-server
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/user

  auth:
    container_name: auth-service
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/auth/server
    depends_on:
      - eureka-service
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/auth

  order:
    container_name: order-service
    env_file:
      - .env
