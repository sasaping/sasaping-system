services:
  eureka-service:
    container_name: eureka-service
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/eureka/server
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/eureka
    ports:
      - "19090:19090"

  config-server:
    container_name: config-server
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/config/server
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/config

  gateway:
    container_name: gateway-service
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/gateway/server
    depends_on:
      - eureka-service
      - config-server
    ports:
      - "19091:19091"
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/gateway

  user:
    container_name: user-service
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/user/server
