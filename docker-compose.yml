      dockerfile: Dockerfile
      args:
        - FILE_DIRECTORY=./service/order/server
    depends_on:
      - eureka-service
    networks:
      - sasaping-network
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/order

  payment:
    container_name: payment-service
